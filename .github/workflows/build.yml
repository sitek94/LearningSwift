name: Build and Sign

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Setup certificate
        run: |
          echo "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security create-keychain -p temp build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p temp build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k temp build.keychain

      - name: Build and Sign
        run: |
          xcodebuild -project LearningSwift.xcodeproj -scheme LearningSwift -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES

      - name: Create DMG
        run: |
          mkdir -p dist
          cp -R build/Build/Products/Release/LearningSwift.app dist/
          hdiutil create -volname "LearningSwift" -srcfolder dist -ov -format UDZO dist/LearningSwift.dmg

      - name: Notarize DMG
        run: |
          xcrun notarytool submit dist/LearningSwift.dmg \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait

          xcrun stapler staple dist/LearningSwift.dmg

      - name: Upload signed app
        uses: actions/upload-artifact@v4
        with:
          name: LearningSwift-signed
          path: build/Build/Products/Release/LearningSwift.app

      - name: Upload notarized DMG
        uses: actions/upload-artifact@v4
        with:
          name: LearningSwift-notarized-dmg
          path: dist/LearningSwift.dmg
